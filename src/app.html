<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Merchant Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {
                        colors: {
                            bg: '#111111',       
                            panel: '#161616',
                            border: '#333333',   
                            hover: '#1a1a1a',    
                            text: {
                                main: '#e5e5e5', 
                                muted: '#888888', 
                                dim: '#555555',   
                                link: '#3b82f6'   
                            }
                        },
                        fontFamily: {
                            sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                            mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                        },
                        maxWidth: {
                            'read': '900px'
                        }
                    }
                }
            }
        </script>
        <style>
            body { background-color: #111111; color: #e5e5e5; font-size: 15px; line-height: 1.5; scroll-behavior: smooth; }
            /* Global styles từ index.html */
            .section-header { 
                border-bottom: 1px solid #333; 
                padding-bottom: 8px; 
                margin-bottom: 16px; 
                margin-top: 40px;
                font-size: 13px; 
                font-weight: 600; 
                text-transform: uppercase;
                letter-spacing: 0.05em;
                color: #777;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            /* Input Style giống file HTML */
    .calc-input {
        background-color: #0a0a0a;
        border: 1px solid #333333;
        color: #fff;
        width: 100%;
        padding: 10px 12px;
        font-family: 'ui-monospace', 'SFMono-Regular', monospace;
        font-size: 14px;
        border-radius: 2px;
        transition: border-color 0.15s;
    }
    .calc-input:focus { border-color: #555; outline: none; }
    
    .input-label {
        display: block;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #888;
        margin-bottom: 6px;
        font-weight: 600;
    }

    /* Result Box Style */
    .result-box {
        background-color: #161616; /* Panel color */
        border: 1px solid #333;
        padding: 16px;
        border-radius: 2px;
    }
    .result-label { font-size: 11px; text-transform: uppercase; color: #666; letter-spacing: 0.05em; margin-bottom: 4px; }
    .result-value { font-size: 24px; font-weight: 600; font-family: monospace; }
    
        </style>
		%sveltekit.head%
	</head>
    <body data-sveltekit-preload-data="hover" class="bg-[#111111] text-[#e5e5e5] min-h-screen flex flex-col">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
